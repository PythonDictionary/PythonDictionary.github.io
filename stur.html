<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ľudovít Štúr</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    img {
      width: 250px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    .dropdown {
      margin: 20px auto;
      max-width: 500px;
      text-align: left;
    }

    button {
      background-color: #1e88e5;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .arrow {
      margin-left: 10px;
      transition: transform 0.3s ease;
    }

    .content {
      display: none;
      margin-top: 10px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background-color: #1e88e5;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .links a:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <h1>Ľudovít Štúr</h1>
  <img src="https://img.projektn.sk/wp-static/2017/12/ludovit-stur.jpg" alt="Ľudovít Štúr" width="400">

  <div class="dropdown">
    <button onclick="toggleDropdown()">
      Learn more about Ľudovít Štúr
      <span class="arrow" id="arrow">▼</span>
    </button>
    <div class="content" id="dropdownContent">
      <p><strong>Ľudovít Štúr</strong> (1815–1856) was a Slovak politician, poet, journalist, and the leader of the Slovak national revival in the 19th century. He codified the Slovak language and played a key role in national identity and cultural development.</p>
    </div>
  </div>

  <div class="links">
    <a href="/tomasik.html">Website of S. Tomášik</a>
    <a href="/kral.html">Website of J. Kráľ</a>
  </div>

  <script>
    function toggleDropdown() {
      const content = document.getElementById("dropdownContent");
      const arrow = document.getElementById("arrow");
      const isVisible = content.style.display === "block";
      content.style.display = isVisible ? "none" : "block";
      arrow.style.transform = isVisible ? "rotate(0deg)" : "rotate(180deg)";
    }
  </script>

</body>
</html>
